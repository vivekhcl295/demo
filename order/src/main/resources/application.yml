server:
  port: 9091

spring:
  application:
    name: order
  datasource:
    url: jdbc:mysql://localhost:3306/order
    username: root
    password: mysql
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
  main:
    banner-mode: off
  output:
    ansi:
      enabled: ALWAYS

management:
  endpoints:
    web:
      exposure:
        include: env, health